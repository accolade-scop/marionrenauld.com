name: "[ Website ] Deploy"
'on':
  push:
    branches:
      - main
    paths:
      - 'website/**'
  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm --prefix website ci
      - run: npm --prefix website run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARION_RENAULD }}'
          channelId: live
          projectId: marion-renauld
          target: website
      - name: Notify Google Chat
        if: ${{ always() }} # Use always to ensure that the notification is also send on failure of former steps
        uses: SimonScholz/google-chat-action@main
        with:
          webhookUrl: '${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}'
          jobStatus: '${{ job.status }}'
          title: 'Nouvelle version'
          createDefaultSection: false
